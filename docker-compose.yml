services:
  db:
    image: postgres:16-alpine
    restart: always
    environment:
      POSTGRES_DB: coaching_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    volumes:
      - db_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d coaching_db"]
      interval: 5s
      timeout: 5s
      retries: 20

  backend:
    build:
      context: .
      dockerfile: Dockerfile
    restart: always
    command: >
      sh -c "python manage.py migrate &&
             python manage.py runserver 0.0.0.0:8000"
    ports:
      - "18000:8000"
    environment:
      DB_ENGINE: postgres
      POSTGRES_DB: coaching_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_HOST: db
      POSTGRES_PORT: 5432
      DJANGO_DEBUG: "True"
      DJANGO_ALLOWED_HOSTS: "127.0.0.1,localhost,coaching_backend"
      CORS_ALLOWED_ORIGINS: "http://127.0.0.1:3000,http://localhost:3000"
    volumes:
      - ./:/app
    depends_on:
      db:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "python manage.py check"]
      interval: 20s
      timeout: 10s
      retries: 5

volumes:
  db_data:
